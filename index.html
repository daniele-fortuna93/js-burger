<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Burger</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Create your Burger</h1>
      </header>
      <main>
        <!-- nome burger -->
        <div class="name_burger">
          <input id="name_burger_input" type="text" placeholder="Burger name">
        </div>
        <!-- /nome burger -->
        <!-- lista ingredienti -->
        <div class="ingredients">
          <h2>Ingredients</h2>
          <ul class="ingredients_list">
            <li>
              <img src="img/cheese.svg" alt="">
              <label for="cheese">Cheese
                <input class="checked" id="cheese" type="checkbox" value="3"><span>add</span>
              </label>
            </li>
            <li>
              <img src="img/fried-egg.svg" alt="">
              <label for="egg">Egg
                <input class="checked" id="egg" type="checkbox" value="4"><span>add</span>
              </label>
            </li>
            <li>
              <img src="img/mustard.svg" alt="">
              <label for="mustard">Mustard
                <input class="checked" id="mustard" type="checkbox" value="2"><span>add</span>
              </label>
            </li>
            <li>
              <img src="img/tomato.svg" alt="">
              <label for="tomato">Tomato
                <input class="checked" id="tomato" type="checkbox" value="3"><span>add</span>
              </label>
            </li>
            <li>
              <img src="img/lettuce.svg" alt="">
              <label for="lettuce">Lettuce
                <input class="checked" id="lettuce" type="checkbox" value="3"><span>add</span>
              </label>
            </li>
            <li>
              <img src="img/ketchup.svg" alt="">
              <label for="ketchup">Ketchup
                <input class="checked" id="ketchup" type="checkbox" value="2"><span>add</span>
              </label>
            </li>
          </ul>
        </div>
        <!-- /lista ingredienti -->
        <!-- coupon sconto -->
        <div class="discount">
          <label for="coupon">Discount Coupon
            <input id="coupon" type="text" name="" value="" placeholder="1234567890abcdef">
          </label>
        </div>
        <!-- coupon sconto -->
        <!-- bottone calcolo -->
        <div class="button_calculate">
          <button id="calculate" type="button" name="button">calculate</button>
        </div>
        <!-- bottone calcolo -->
      </main>
      <!-- totale -->
      <footer>
        <div>Your price</div>
        <div>â‚¬ <span id="total">0.00</span></div>
      </footer>
      <!-- /totale -->
    </div>
    <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
